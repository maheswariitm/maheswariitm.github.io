<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        a, button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover, button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Simple PDF Viewer</h1>

    <!-- Home Button -->
    <div class="buttons">
        <a href="index.html">Home</a>
    </div>

    <!-- PDF Viewer -->
    <iframe id="pdf-viewer" src="https://drive.google.com/file/d/1BZB0-eCOPPIqW7NuufTFUsqaC6lMn8rV/preview?usp=sharing" title="PDF Viewer"></iframe>

    <!-- Scrolling Buttons -->
    <div class="buttons">
        <button onclick="scrollPDF(-1)">Scroll Up</button>
        <button onclick="scrollPDF(1)">Scroll Down</button>
    </div>

    <script>
        // Function to scroll the iframe
        function scrollPDF(direction) {
            const iframe = document.getElementById('pdf-viewer');
            iframe.contentWindow.scrollBy(0, direction * 100); // Adjust the scrolling distance as needed
        }
    </script>

</body>
</html>
